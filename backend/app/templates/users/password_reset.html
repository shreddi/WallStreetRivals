{% extends 'base.html' %}
{% block content %}
<div class="center">
    <form method="post" class="card">
        {% csrf_token %}
        <h2 class="text-center">Reset Password</h2>
        {{ form.as_p }}
        <div class="form-buttons">
            <input type="submit" value="Send" class="btn btn-primary">
            <a href="{% url 'login' %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
